<div class="container">
  <div class="row">
    <div class="col-md-4">
<!--      <app-product-edit *ngIf="product" [product]="product"></app-product-edit>-->
      <app-product-form #pf [product]="product"></app-product-form>
    </div>

    <!--    -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->

    <div class="col-md-8">
      <div class="card" *ngIf="products.length === 0">
        <h5 class="card-header">Products</h5>
        <div class="card-body">
          <h5 class="card-title">Hai,produkmu belum tersedia</h5>
          <p class="card-text">Silahkan isi produk terlebih dahulu</p>
          <a href="#" class="btn btn-primary">New Product</a>
        </div>
      </div>
      <div class="card" *ngIf="products.length > 0">
        <h5 class="card-header">Products</h5>
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Stock</th>
            <th>Brand</th>
            <th>QR Code</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of products" (click)="pf.setProduct(p)">
            <td>{{ p.title }}</td>
            <td> {{p.price | currency }}</td>
            <td>{{ p.discountPercentage }}</td>
            <td>{{ p.stock }}</td>
            <td>{{ p.brand }}</td>
            <td><qr-code [value]="p.title"></qr-code></td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
