<div class="container">
  <div class="row">
    <div class="col-md-4">
      <!--      <app-product-edit *ngIf="product" [product]="product"></app-product-edit>-->
      <app-user-form #pf [user]="user"></app-user-form>
    </div>

    <!--    -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->

    <div class="col-md-8">
      <div class="card" *ngIf="users.length === 0">
        <h5 class="card-header">Users</h5>
        <div class="card-body">
          <h5 class="card-title">Hai,usermu belum tersedia</h5>
          <p class="card-text">Silahkan isi user terlebih dahulu</p>
          <a href="#" class="btn btn-primary">New User</a>
        </div>
      </div>
      <div class="card" *ngIf="users.length > 0">
        <h5 class="card-header">User</h5>
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>FullName</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
            <th>Profile Picture</th>
            <th>Deleted</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let u of users" (click)="pf.setUser(u)">
            <td>{{ u.firstName}} {{ u.lastName}}</td>
            <td>{{ u.age }}</td>
            <td>{{ u.gender }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.phone }}</td>
            <td>{{ u.birthDate }}</td>
            <td> <img src="{{ u.image }}" width="50px"></td>
            <td>{{ u.isDeleted }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
